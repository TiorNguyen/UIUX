                <div class="frame-container">
                  <div class="ngn-ng-parent">
                    <b class="ngn-ng">Ngôn ngữ : </b>
                    <div class="input-wrapper">
                      <div class="input">
                        
                        <select class="language-dropdown">
                          <option value="en">English</option>
                          <option value="vi">Tiếng Việt</option>
                          <option value="fr">Français</option>
                          <!-- Add more options as needed -->
                      </select>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper">
                    <div class="frame-parent1">
                      <div class="frame-parent2">

                          <b class="ngy">Ngày : </b>
                        </div>
                        <b class="nh-dng">Định dạng:</b>
                        <div class="svg-wrapper">
                          <img
                            class="svg-icon"
                            loading="lazy"
                            alt=""
                            src="./public/svg.svg"
                          />
                        </div>
                      </div>
                      <div class="frame-wrapper1">
                        <div class="date-parent">

                            <div class="input1">
                              <input
                                type="date"
                                class="date-picker"
                            />
                            </div>
                          </div>
                          <div class="input2">

                              <option value="en">12H (am/pm)</option>
                              <option value="vi">24H</option>
                              
                              <!-- Add more options as needed -->
                          </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper2">
                    <div class="quc-gia-parent">
                      <b class="quc-gia">Quốc gia : </b>

                        <div class="input3">
                          <select class="language-dropdown">
                            <option value="en">English</option>
                            <option value="vi">Tiếng Việt</option>
                            <option value="fr">Français</option>
                            <!-- Add more options as needed -->
                        </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="frame-wrapper3">
                    <div class="mi-gi-parent">
                      <b class="mi-gi">Múi giờ : </b>
                      <div class="input-frame">
                        <div class="input4">
                          <select class="language-dropdown">
                            <option value="utc-7">VIỆT NAM UTC +7:00</option>
                            <option value="utc">UTC</option>
                            <option value="utc+1">UTC +1:00</option>
                            <!-- Add more options as needed -->
                          </select>
                        </div>
                      </div>
